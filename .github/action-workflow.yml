
name: GitHub Actions Build PccLanjut
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Verify dockerfile exists 
        run: ls -la
      
      - name: login and build
        run: |
         docker build -t liii1104/PccLanjut:0.1 -f dockerfile .
         echo ${{ secrets.DOCKERTOKKEN }} | docker login -u ${{ secrets.USERNAMEDOCKER}} --password-stdin
         docker push liii1104/PccLanjut:0.1
